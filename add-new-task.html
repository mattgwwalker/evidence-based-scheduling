<!doctype html>
<html lang="en">
  <head>
    <title>Add New Task</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <h1>Add New Task</h1>

    <form>
      <div class="form-group">
	<input type="text" class="form-control" id="AddNewTask-Title" placeholder="Task Title">
      </div>

      <div class="form-group">
	<textarea class="form-control" id="AddNewTask-Description" placeholder="Task Description"></textarea>
      </div>
	
      <div class="form-group">
	<input type="number" id="AddNewTask-DurationNumber" placeholder="Estimated Duration">

	<div class="btn-group" data-toggle="buttons">
	  <label class="btn btn-secondary active">
	    <input type="radio" name="options" id="AddNewTask-DurationMinutes" autocomplete="off" checked> Minutes
	  </label>
	  <label class="btn btn-secondary">
	    <input type="radio" name="options" id="AddNewTask-DurationHours" autocomplete="off"> Hours
	  </label>
	</div>
      </div>

    </form>
    
    <button id="AddNewTask-SaveAndStartButton" class="btn btn-primary">Save & Start</button>

    
    <!-- Optional JavaScript -->

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="timer.js"></script>
    <script src="task.js"></script>
    <script src="add-new-task.js"></script>

  </body>
</html>
